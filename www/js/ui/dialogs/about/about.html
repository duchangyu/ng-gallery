<div id="aboutDlg"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true"
     ng-controller="Autodesk.ADN.AngularView.Dialog.About.Controller">

    <div class="modal-dialog">

        <div class="modal-content gallery-modal-content">

            <div class="modal-header gallery-modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">
                        Close
                    </span>
                </button>

                <h4 class="modal-title">
                    <img step="5.0"
                        period="100"
                        height="24"
                        width="24"
                        ng-src="img/adsk/adsk-32x32-32.png"/>
                    About that sample
                </h4>
            </div>

            <div class="modal-body">

                Written by
                <a href="{{author.href}}" target="_blank">
                    {{author.name}}
                </a>

                <br/>
                <br/>
                <b>Autodesk Developer Network</b>
                <br/>
                March 2015

            </div>

            <div class="modal-footer gallery-modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
            </div>
        </div>
    </div>
</div>
