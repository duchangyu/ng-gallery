
<div ng-include="'js/ui/dialogs/embed/embed.html'">
</div>

<div id="viewerId" ui-layout options="{ flow:'row', dividerSize: 8}" style={{viewerStyle}}>

    <div ui-layout-container>
        <div ui-layout="{flow : 'column', dividerSize: 8}" >

            <!--div ui-layout-container size="30%" style="background-color: #DBDBDB">

                <div ng-include="'js/ui/controls/treeview/treeview.html'"
                     id="viewer-treeview"
                     style="height: 50px;">

                </div>

            </div-->

            <div ui-layout-container size="100%" id="viewer-container">

                <div ng-show="viewerNavbarVisible" ng-include="'js/ui/navbars/viewer-navbar/viewer-navbar.html'"
                     id="viewer-navbar"
                     style="height: 50px;">
                </div>

                <adn-viewer-container
                    url="{{tokenUrl}}"
                    urn="{{docUrn}}"
                    config="{{viewerContainerConfig}}"
                    ng-style="{'width':'100%', 'height': '100%'}"
                    on-viewable-path="onViewablePath(pathInfoCollection)">

                    <div ng-repeat= "path in selectedPath" style="width:100%; height: 100%;">

                        <adn-viewer
                            path="{{path}}"
                            config="{{viewerConfig}}"
                            on-destroy="onDestroy(viewer)"
                            on-viewer-initialized="onViewerInitialized(viewer)"
                            ng-style="{'width':viewerConfig.width, 'height': viewerConfig.height, 'float': 'left'}">
                        </adn-viewer>

                        <div ng-hide="$last"
                             ng-style="{'width':viewerConfig.splitterWidth, 'height': viewerConfig.splitterHeight, 'float': 'left', 'background-color': '#979090'}">
                        </div>

                    </div>

                </adn-viewer-container>

            </div>
        </div>
    </div>
</div>
